<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Stay aware. BeeAware">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="BeeAware">

  <link rel="apple-touch-icon" href="icons/Icon-192.png?v=4" style="background-color: white;">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BeeAware</title>
  <link rel="manifest" href="manifest.json?v=3">
  <meta name="theme-color" content="#F6F2E5">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>

  <style>
    /* 1. O fundo mestre que NUNCA muda */
    html {
      background-color: #F6F2E5 !important;
    }

    body {
      background-color: #F6F2E5 !important;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* 2. Força invisibilidade em todos os containers do Flutter até o primeiro frame */
    #flutter_app, flt-glass-pane, flt-scene-host, canvas {
      background-color: transparent !important;
      background: transparent !important;
    }

    #lottie-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #F6F2E5; /* Garante que o loader cubra tudo com a cor certa */
      z-index: 999999;
      transition: opacity 0.5s ease-out;
      pointer-events: none;
    }

    #lottie-content {
      width: 100%;
      max-width: 500px;
      padding: 30px;
    }

    @media (max-width: 480px) {
      #lottie-content {
        max-width: 300px;
      }
    }
  </style>

  <script src="https://unpkg.com/@khmyznikov/pwa-install@0.3.12/dist/pwa-install.bundle.js"></script>
</head>
<body>
  
  <div id="lottie-loader">
    <div id="lottie-content"></div>
  </div>

  <script>
    // Inicia Lottie
    var animation = lottie.loadAnimation({
      container: document.getElementById('lottie-content'),
      path: 'assets/lottie/beeaware_intro.json', 
      renderer: 'svg',
      loop: true,
      autoplay: true
    });

    // Função que será chamada via Flutter para remover o splash
    window.removeSplashScreen = function() {
      var loader = document.getElementById('lottie-loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(function() {
          loader.remove();
        }, 500);
      }
    };
  </script>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Lógica de Instalação PWA
    window.deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window.deferredPrompt = e;
    });

    window.triggerPwaInstall = function() {
      if (window.deferredPrompt) {
        window.deferredPrompt.prompt();
        window.deferredPrompt.userChoice.then(() => {
          window.deferredPrompt = null;
        });
      }
    };
  </script>
</body>
</html>
