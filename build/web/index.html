<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Stay aware. BeeAware">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="BeeAware">

  <link rel="apple-touch-icon" href="icons/Icon-192.png?v=4" style="background-color: white;">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BeeAware</title>
  <link rel="manifest" href="manifest.json?v=3">
  <meta name="theme-color" content="#F6F2E5">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>

  <style>
    /* 1. For√ßamos o fundo em TODOS os elementos poss√≠veis */
    :root, html, body {
      background-color: #F6F2E5 !important;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* 2. Remove o contorno e o fundo do elemento onde o Flutter √© injetado */
    flt-glass-pane, flt-scene-host, flt-canvas-container, canvas {
      background-color: #F6F2E5 !important;
      background: #F6F2E5 !important;
      outline: none !important;
      border: none !important;
    }

    #lottie-loader {
      position: fixed; /* Fixed garante que ele ignore o scroll ou elementos do Flutter */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 500px;
      height: auto;
      padding: 30px;
      transition: opacity 0.5s ease-out;
      z-index: 999999; /* Fica acima de TUDO */
      background-color: transparent !important;
      pointer-events: none; /* Deixa os cliques passarem para o app por baixo */
    }

    #lottie-loader svg {
      background-color: transparent !important;
    }

    @media (max-width: 480px) {
      #lottie-loader {
        max-width: 300px;
      }
    }
  </style>

  <script src="https://unpkg.com/@khmyznikov/pwa-install@0.3.12/dist/pwa-install.bundle.js"></script>
  
  <script>
    window.deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window.deferredPrompt = e;
    });

    window.triggerPwaInstall = function() {
      if (window.deferredPrompt) {
        window.deferredPrompt.prompt();
        window.deferredPrompt.userChoice.then(() => {
          window.deferredPrompt = null;
        });
      }
    };
    window.getLaunchMode = window.getLaunchMode || function() { return 'browser'; };
  </script>
</head>
<body>
  
  <div id="lottie-loader"></div>

  <script>
    // Configura√ß√£o do Lottie
    var animation = lottie.loadAnimation({
      container: document.getElementById('lottie-loader'),
      path: 'assets/lottie/beeaware_intro.json', 
      renderer: 'svg',
      loop: true,
      autoplay: true,
      rendererSettings: {
        preserveAspectRatio: 'xMidYMid meet',
        clearCanvas: true,
        hideOnTransparent: true
      }
    });

    // üöÄ A "MARRETA" PARA O FLUTTER WEB
    // Esse script intercepta a cria√ß√£o do Canvas do Flutter e for√ßa a cor de fundo
    (function() {
      var targetColor = "#F6F2E5";
      
      // Monitora a cria√ß√£o do Canvas
      var observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          mutation.addedNodes.forEach(function(node) {
            if (node.tagName === 'CANVAS' || node.tagName === 'FLT-GLASS-PANE') {
              node.style.backgroundColor = targetColor;
            }
          });
        });
      });

      observer.observe(document.body, { childList: true, subtree: true });

      // Evento de transi√ß√£o
      window.addEventListener('load', function() {
        window._flutter_onFirstFrame = function() {
          var loader = document.getElementById('lottie-loader');
          if (loader) {
            loader.style.opacity = '0'; 
            setTimeout(function() {
              loader.remove(); 
              observer.disconnect(); // Para de vigiar ap√≥s o carregamento
            }, 500);
          }
        };
      });
    })();
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
