<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <title>BeeAware</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#F6F2E5">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json?v=3">

  <style>
  html, body {
    background-color: #F6F2E5;
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Este container segura a logo enquanto o Flutter não carrega */
  #loading-logo {
    transition: opacity 0.5s ease-out;
  }

  .logo-img {
    width: 200px; /* Mesma largura que usávamos no Flutter */
    height: auto;
  }
</style>

<body>
  <div id="loading-logo">
    <img src="assets/logo/beeaware_watermark.png" class="logo-img" alt="BeeAware Logo">
  </div>

  <script>
    // Quando o Flutter estiver pronto, ele avisa o navegador
    window.addEventListener('flutter-first-frame', function() {
      var loader = document.getElementById('loading-logo');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
